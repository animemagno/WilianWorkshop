<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memos y Cuentas - Taller Wilian</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}
    html,body{height:100%}
    body{background:#eef2f5;color:#333;font-size:14px;display:flex;flex-direction:column}

    .main-wrapper{display:flex;flex-direction:column;min-height:100vh;padding:10px}
    .container{width:100%;max-width:100%;margin:0 auto;background:white;border-radius:8px;box-shadow:0 2px 4px rgba(0,0,0,.1);flex:1 1 auto;display:flex;flex-direction:column;padding:0}

    header{background:linear-gradient(135deg,#3498db,#2c3e50);color:white;padding:12px 20px;border-radius:8px 8px 0 0;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:10px}
    header h1{font-size:1.3rem;margin-bottom:4px}
    .header-actions{display:flex;align-items:center;gap:10px;position:relative}

    .menu-toggle{background:rgba(255,255,255,.2);border:none;border-radius:50%;width:36px;height:36px;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:background .3s}
    .menu-toggle:hover{background:rgba(255,255,255,.3)}
    .menu-toggle i{color:white;font-size:1.1rem}

    .mobile-menu{display:none;position:absolute;top:55px;left:10px;background:white;border:1px solid #ddd;border-radius:6px;box-shadow:0 4px 10px rgba(0,0,0,.15);z-index:999;flex-direction:column;padding:8px 0;min-width:180px}
    .mobile-menu.active{display:flex}
    .mobile-menu a{color:#333;text-decoration:none;padding:10px 15px;font-size:1rem;transition:background .2s}
    .mobile-menu a:hover{background:#f2f2f2}

    .dashboard-section{background:white;border-radius:8px;padding:20px;box-shadow:0 2px 4px rgba(0,0,0,.1);border:1px solid #e0e0e0;margin-bottom:20px;flex:1 1 auto;display:flex;flex-direction:column}

    .section-title{display:flex;justify-content:space-between;align-items:center;font-size:1.2rem;color:#2c3e50;margin-bottom:15px;padding-bottom:8px;border-bottom:2px solid #8e44ad}

    /*  SIMETRA: ancho completo */
    .memos-cuentas-wrapper{padding:0 20px}
    @media (max-width: 768px){.memos-cuentas-wrapper{padding:0 10px}}

    .tabs-container{display:flex;flex-direction:column}
    .tabs-header{display:flex;border-bottom:2px solid #8e44ad;margin-bottom:15px;overflow-x:auto}
    .tab-btn{padding:12px 20px;background:#f8f9fa;border:none;border-bottom:2px solid transparent;cursor:pointer;font-weight:600;color:#666;transition:all .3s ease;font-size:.9rem;white-space:nowrap}
    .tab-btn.active{background:white;color:#8e44ad;border-bottom:2px solid #8e44ad}
    .tab-btn:hover{background:#e9ecef;color:#8e44ad}
    .tab-content{display:none}
    .tab-content.active{display:block}

    .form-group{margin-bottom:15px}
    .form-group label{display:block;margin-bottom:5px;font-weight:600;color:#333;font-size:.9rem}
    .form-group input, .form-group textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:4px;font-size:.9rem;background:white;color:#333}
    .form-group input:focus, .form-group textarea:focus{outline:none;border-color:#8e44ad}

    .memos-actions, .cuentas-actions{display:flex;flex-direction:column;gap:10px;margin-bottom:15px}
    @media(min-width:768px){.memos-actions, .cuentas-actions{flex-direction:row;justify-content:space-between;align-items:center}}

    .btn{padding:10px 15px;border:none;border-radius:4px;cursor:pointer;font-weight:600;transition:all .3s ease;font-size:.85rem;text-align:center;width:100%;margin-bottom:5px}
    @media(min-width:768px){.btn{width:auto;margin-bottom:0}}
    .btn-success{background-color:#27ae60;color:white}
    .btn-success:hover{background-color:#219a52}
    .btn-primary{background-color:#3498db;color:white}
    .btn-primary:hover{background-color:#2980b9}
    .btn-container{display:flex;flex-direction:column;gap:5px;margin-top:15px}
    @media(min-width:768px){.btn-container{flex-direction:row;justify-content:flex-end}}
    .icon-btn{background:none;border:none;cursor:pointer;padding:6px;border-radius:4px;transition:all .3s ease;margin:0 2px;display:inline-flex;align-items:center;justify-content:center;width:32px;height:28px}
    .btn-edit{background-color:#27ae60;color:white}
    .btn-edit:hover{background-color:#219a52}
    .btn-delete{background-color:#e74c3c;color:white}
    .btn-delete:hover{background-color:#c0392b}

    /*  LISTA para MEMOS (sin tarjetas) */
    .memos-grid{display:flex;flex-direction:column;gap:10px}
    .memo-item{display:grid;grid-template-columns:1fr 120px 100px 40px;gap:10px;padding:10px 12px;background:#fafafa;border-bottom:1px solid #ddd;align-items:center;font-size:.85rem}
    .memo-item:nth-child(even){background:#f5f5f5}
    .memo-title{font-weight:bold;color:#2c3e50}
    .memo-date{font-size:.8rem;color:#7f8c8d}
    .memo-content{font-size:.85rem;color:#666;margin-top:4px}
    .memo-actions{display:flex;gap:4px;justify-content:flex-end}

    /*  TABLA para CUENTAS (lista compacta) */
    .cuentas-table-container{overflow-x:auto;border:1px solid #e0e0e0;border-radius:6px}
    .cuentas-table{width:100%;border-collapse:collapse;font-size:.8rem;min-width:800px}
    .cuentas-table th,.cuentas-table td{padding:12px 10px;text-align:left;border-bottom:1px solid #ddd}
    .cuentas-table th{background-color:#2c3e50;color:white;font-weight:600}
    .cuentas-table tbody tr:hover{background-color:#f8f9fa}
    .saldo-positivo{color:#27ae60;font-weight:bold}
    .saldo-negativo{color:#e74c3c;font-weight:bold}
    .empty-cart{text-align:center;color:#7f8c8d;font-size:.9rem;padding:30px;background:white;border-radius:4px;border:2px dashed #ddd}

    /* M贸vil: ajustes */
    @media (max-width: 768px) {
        .memos-grid,.cuentas-table-container{overflow-x:auto}
        .memo-item{grid-template-columns:1fr 100px 80px 36px}
        .cuentas-table{font-size:.75rem;min-width:600px}
        header h1{font-size:1.2rem}
        .container{padding:10px}
    }
</style>
</head>
<body class="main-wrapper">
<script>
  if (!localStorage.getItem('usuarioLogueado')) {
    window.location.href = 'login.html';
  }
</script>
<header>
    <button class="menu-toggle" id="mobileMenuBtn"><i class="fas fa-bars"></i></button>
    <h1>Taller Willian</h1>
    <div class="header-actions">
        <!-- Sin carrito -->
    </div>
</header>

<div class="mobile-menu" id="mobileMenu">
    <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
    <a href="venta.html"><i class="fas fa-cash-register"></i> Nueva Venta</a>
    <a href="facturas.html"><i class="fas fa-file-invoice-dollar"></i> Facturas Pendientes</a>
    <a href="historial.html"><i class="fas fa-history"></i> Historial de Ventas</a>
    <a href="inventario.html"><i class="fas fa-boxes"></i> Inventario</a>
    <a href="servicios.html"><i class="fas fa-tools"></i> Servicios</a>
    <a href="entregas.html"><i class="fas fa-truck"></i> Entregas</a>
    <a href="cuentas.html" class="active"><i class="fas fa-sticky-note"></i> Memos y Cuentas</a>
    <a href="configuracion.html"><i class="fas fa-cog"></i> Configuraci贸n</a>
    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Cerrar sesi贸n</a>
</div>

<div class="container">
    <div class="dashboard-section">
        <div class="section-title">MEMOS Y CUENTAS</div>

        <!--  Contenedor con ancho completo -->
        <div class="memos-cuentas-wrapper">
            <div class="tabs-container">
                <div class="tabs-header">
                    <button class="tab-btn active" data-tab="memos">MEMOS</button>
                    <button class="tab-btn" data-tab="cuentas">CUENTAS</button>
                </div>

                <!-- PESTAA MEMOS -->
                <div class="tab-content active" id="tab-memos">
                    <h2 class="section-title">NOTAS INTERNAS</h2>
                    <div class="memos-actions">
                        <div>
                            <button class="btn btn-success" id="nuevo-memo-btn"><i class="fas fa-plus"></i> NUEVO MEMO</button>
                        </div>
                        <div class="form-group">
                            <input type="text" id="buscar-memo" placeholder="Buscar memo...">
                        </div>
                    </div>

                    <div class="memos-grid" id="memos-container">
                        <div class="empty-cart">
                            <i class="fas fa-sticky-note" style="font-size:2rem;margin-bottom:10px;opacity:.5;"></i>
                            <div>No hay memos registrados</div>
                        </div>
                    </div>
                </div>

                <!-- PESTAA CUENTAS -->
                <div class="tab-content" id="tab-cuentas">
                    <h2 class="section-title">CONTROL DE CUENTAS</h2>
                    <div class="cuentas-actions">
                        <div>
                            <button class="btn btn-primary" id="nueva-cuenta-btn"><i class="fas fa-plus"></i> NUEVA CUENTA</button>
                        </div>
                        <div class="form-group">
                            <input type="text" id="buscar-cuenta" placeholder="Buscar cuenta...">
                        </div>
                    </div>

                    <div class="cuentas-table-container">
                        <table class="cuentas-table">
                            <thead>
                                <tr>
                                    <th>Cuenta</th>
                                    <th>Descripci贸n</th>
                                    <th>Saldo</th>
                                    <th>Estado</th>
                                    <th width="120">Acciones</th>
                        </tr>
                            </thead>
                            <tbody id="cuentas-body">
                                <tr>
                                    <td colspan="5" class="empty-cart">
                                        <i class="fas fa-chart-line" style="font-size:2rem;margin-bottom:10px;opacity:.5;"></i>
                                        <div>No hay cuentas registradas</div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded',function(){
    const mobileMenuBtn=document.getElementById('mobileMenuBtn');
    const mobileMenu=document.getElementById('mobileMenu');

    // Control de pesta帽as
    const tabButtons=document.querySelectorAll('.tab-btn');
    const tabContents=document.querySelectorAll('.tab-content');

    tabButtons.forEach(button=>{
        button.addEventListener('click',()=>{
            const tabId=button.getAttribute('data-tab');
            tabButtons.forEach(btn=>btn.classList.remove('active'));
            tabContents.forEach(content=>content.classList.remove('active'));
            button.classList.add('active');
            document.getElementById(`tab-${tabId}`).classList.add('active');
        });
    });

    mobileMenuBtn.addEventListener('click',()=>mobileMenu.classList.toggle('active'));
    document.getElementById('logoutBtn').addEventListener('click',()=>{
        localStorage.removeItem('usuarioLogueado');
        window.location.href='login.html';
    });
});
</script>
</body>
</html>
